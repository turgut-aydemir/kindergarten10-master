<div class="container">
    <div class="row justify-content-center align-items-center">
        <p class="col-xl-2 col-lg-3">ID</p>
        <p class="col-xl-2 col-lg-3">Name</p>
        <p class="col-xl-1 col-lg-1">Adresse</p>
        <p class="col-xl-1 col-lg-1">Betreiber</p>
        <p class="col-xl-1 col-lg-1">Type</p>
        <p class="col-xl-1 col-lg-1"></p>
    </div>
    <div *ngFor="let kindergarden of storeService.kindergardens" class="row justify-content-center align-items-center">
        <p class="col-xl-2 col-lg-3">{{kindergarden.id}}</p>
        <p class="col-xl-2 col-lg-3">{{kindergarden.name}}</p>
        <p class="col-xl-1 col-lg-1">{{kindergarden.address}}</p>
        <p class="col-xl-1 col-lg-1">{{kindergarden.betreiber}}</p>
        <p class="col-xl-1 col-lg-1">{{kindergarden.typ }}</p>
        <div class="col-xl-1 col-lg-1">
            <button (click)="cancelRegistration(kindergarden.id)">Kind abmelden</button>
        </div>
    </div>

</div>
